name: tr_cart
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  connectivity_plus: ^2.0.3
  flutter_easyloading: ^3.0.3
  google_fonts: ^6.1.0
  easy_localization: ^3.0.0
  lazy_load_scrollview: ^1.3.0
  get: ^4.6.6
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  hive: ^2.2.3
  permission_handler: ^11.0.1
  path_provider: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appLogo.png"


flutter:

  uses-material-design: true

  assets:
    - assets/locales/
    - assets/images/
    - assets/icons/

